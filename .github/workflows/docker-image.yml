# name: Docker Image CI

 on:
   push:
     branches: [ "main" ]
   pull_request:
     branches: [ "main" ]
 jobs:
   run-playbooks:
     runs-on: ubuntu-latest
     steps:
       - name: Checkout Code
         uses: actions/checkout@v2
      
       - uses: appleboy/ssh-action@v0.0.7
         with:
           host: ${{ secrets.IP_ADDRESS }}
           username: mdev
           port: 22
           key: ${{ secrets.KEY }}
           script: pwd
